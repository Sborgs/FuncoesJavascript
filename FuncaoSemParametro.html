<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>
<body>
    
    
    <script>
        //function: palavra reservada para declarar uma função
        //após o nome da função deve haver parenteses
        
        function mostraMensagem(){
            alert("função Com PARÂMETRO em Javascript");
        }

            mostraMensagem();
        
    </script>
    
</body>
</html>
