<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>
<body>
    
    
    <script>
        //function: palavra reservada para declarar uma função
        //após o nome da função deve haver parenteses
        
        function mostraMensagem(msg){
            alert(msg)
        }

        mostraMensagem("função Com PARÂMETRO em Javascript");
        mostraMensagem("Outra mensagem");
        msg = "Mensagem por variável";
        mostraMensagem(msg);
        
    </script>
    
</body>
</html>
